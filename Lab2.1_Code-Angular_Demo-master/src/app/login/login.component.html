<div class="container">
    <form method="post">
        <div>
            <h1>Login</h1>
        </div>
        <div class="row">
            <label for="username_login">username: </label>
            <input id="username_login"
                   type="text"
                   required
                   name="username"
                   [(ngModel)]="username">
        </div>
        <div class="row">
            <label for="password_login">password: </label>
            <input id="password_login"
                   type="password"
                   required
                   name="password"
                   [(ngModel)]="password">
        </div>
        <div class="row">
            {{hint}}
        </div>
        <div class="row">
        <button type="button"
                id="login_btn"
                (click)="login()">
            login
        </button>
        <a [routerLink]="['/register']">go to register</a>
        </div>
    </form>
</div>
